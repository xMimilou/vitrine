<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="res/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/style.css">
    <script src="res/js/jquery-3.7.1.min.js"></script>
    <script src="res/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="res/css/calendar.css">
    <script src="res/js/calendar.js" defer></script>

</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Annonces</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Agenda</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="title-container d-flex align-items-center justify-content-center">
                <h1 class="title">Votre Titre</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="annonces">
        <div class="row">
            <h2 class="text-center mb-4">Annonces</h2>
            <div class="container section" >
                
                <div class="row justify-content-center"> <!-- Centrage de la boîte -->
                    <div class="col-md-12">
                        <div class="card-annonces text-center">
                            <p>Votre texte ici...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-4" id="galeries">
        <div class="row">
            <div class="container section" >
                <h2 class="text-center mb-4">Galeries</h2>
                <div class="row g-3  d-flex align-items-center justify-content-center">
                    <div class="col-md-2">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Titre galerie 1</h5>
                                <p class="card-text">Description de la galerie 1...</p>
                                <a href="#" class="btn btn-primary">Voir plus</a>
                            </div>
                        </div>
                    </div>

                    
                    
                    <!-- Répétez cette structure pour chaque galerie -->
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid my-4" id="agenda">
        <div class="row">
            <div class="container section" >
                <h2 class="text-center mb-4">Agenda</h2>
                <div class="row g-3  d-flex align-items-center ">
                    <div class="col_md-6 d-flex justify-content-center align-items-center">
                        <div class="wrapper">
                            <header>
                            <p class="current-date"></p>
                            <div class="icons">
                                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                                <span id="next" class="material-symbols-rounded">chevron_right</span>
                            </div>
                            </header>
                            <div class="calendar">
                            <ul class="weeks">
                                <li>Sun</li>
                                <li>Mon</li>
                                <li>Tue</li>
                                <li>Wed</li>
                                <li>Thu</li>
                                <li>Fri</li>
                                <li>Sat</li>
                            </ul>
                            <ul class="days"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>
                    <!-- Répétez cette structure pour chaque événement -->
                </div>
                
            </div>
        </div>
    </div>

    


</body>
</html>
